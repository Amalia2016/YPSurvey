<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>User Input</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
  			<h1>User Input</h1>
		</div>
		<form method='post' action="">
		  Please enter a stock ticker eg. GOOG, and check desired features.<br>
		  Ticker symbol: 
          <input id="ticker" name="ticker" type="text" value=""><br>
		  <input type="checkbox" name="p1" value="close"> Closing Price<br>
          <input type="checkbox" name="p2" value="adj_close"> Adjusted closing price<br>
		  <input type="checkbox" name="p3" value="open"> Opening Price<br>
          <input type="checkbox" name="p4" value="adj_open"> Adjusted opening price<br>
		  <input type="submit" value="Submit">
		 </form>
	</body>
</html>
